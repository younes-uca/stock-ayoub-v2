        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'bonPourItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'bonPourItem.tabPan' | translate}}">
                        <div class="grid">

                                    <div class="field col-11 md:col-5">
                                        <label for="1">{{'bonPourItem.produit' | translate}}<span style="color: red;">*</span></label>
                                        <p-dropdown  appendTo="body"  [options]="produits" [(ngModel)]="item.produit" id="1" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="seuilAlerte" placeholder="{{'bonPourItem.produit' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemProduit}"  >
                                        </p-dropdown>
                                        <small class='p-error' *ngIf='!validBonPourItemProduit'>Produit est obligatoire.</small>
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProduit('Produit')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'bonPourItem.quantite' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'bonPourItem.quantite' | translate}}" [(ngModel)]="item.quantite" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemQuantite}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validBonPourItemQuantite'>Quantite est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'bonPourItem.prixUnitaireHt' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'bonPourItem.prixUnitaireHt' | translate}}" [(ngModel)]="item.prixUnitaireHt" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemPrixUnitaireHt}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validBonPourItemPrixUnitaireHt'>PrixUnitaireHt est obligatoire.</small>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                        <label for="4">{{'bonPourItem.taxe' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="taxes" [(ngModel)]="item.taxe" id="4" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="libelle" placeholder="{{'bonPourItem.taxe' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateTaxe('Taxe')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="field col-12 md:col-6">
                                            <label for="5">{{'bonPourItem.prixUnitaireTtc' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'bonPourItem.prixUnitaireTtc' | translate}}" [(ngModel)]="item.prixUnitaireTtc" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemPrixUnitaireTtc}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validBonPourItemPrixUnitaireTtc'>PrixUnitaireTtc est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="6">{{'bonPourItem.remise' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="6" placeholder="{{'bonPourItem.remise' | translate}}" [(ngModel)]="item.remise" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemRemise}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validBonPourItemRemise'>Remise est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="7">{{'bonPourItem.montantHt' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'bonPourItem.montantHt' | translate}}" [(ngModel)]="item.montantHt" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemMontantHt}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validBonPourItemMontantHt'>MontantHt est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="8">{{'bonPourItem.montantTtc' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="8" placeholder="{{'bonPourItem.montantTtc' | translate}}" [(ngModel)]="item.montantTtc" [ngClass]="{'ng-invalid ng-dirty' : !validBonPourItemMontantTtc}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validBonPourItemMontantTtc'>MontantTtc est obligatoire.</small>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                        <label for="9">{{'bonPourItem.bonPour' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="bonPours" [(ngModel)]="item.bonPour" id="9" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="numero" placeholder="{{'bonPourItem.bonPour' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateBonPour('BonPour')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-produit-create-admin></app-produit-create-admin>
                    <app-taxe-create-admin></app-taxe-create-admin>
                    <app-bon-pour-create-admin></app-bon-pour-create-admin>


    </p-dialog>
