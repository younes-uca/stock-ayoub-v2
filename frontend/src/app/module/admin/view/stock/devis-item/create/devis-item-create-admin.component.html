        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'devisItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'devisItem.tabPan' | translate}}">
                                <div class="grid">

                                            <div class="field col-11 md:col-5">
                                                <label for="1">{{'devisItem.produit' | translate}}<span style="color: red;">*</span></label>
                                                <p-dropdown  appendTo="body"  [options]="produits" [(ngModel)]="item.produit" id="1" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="seuilAlerte" placeholder="{{'devisItem.produit' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemProduit}"  >
                                                </p-dropdown>
                                                <small class='p-error' *ngIf='!validDevisItemProduit'>Produit est obligatoire.</small>
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProduit('Produit')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'devisItem.quantite' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'devisItem.quantite' | translate}}" [(ngModel)]="item.quantite" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemQuantite}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validDevisItemQuantite'>Quantite est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'devisItem.prixUnitaireHt' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'devisItem.prixUnitaireHt' | translate}}" [(ngModel)]="item.prixUnitaireHt" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemPrixUnitaireHt}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validDevisItemPrixUnitaireHt'>PrixUnitaireHt est obligatoire.</small>
                                                </div>

                                            <div class="field col-11 md:col-5">
                                                <label for="4">{{'devisItem.taxe' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="taxes" [(ngModel)]="item.taxe" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'devisItem.taxe' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateTaxe('Taxe')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="5">{{'devisItem.prixUnitaireTtc' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{{'devisItem.prixUnitaireTtc' | translate}}" [(ngModel)]="item.prixUnitaireTtc" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemPrixUnitaireTtc}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validDevisItemPrixUnitaireTtc'>PrixUnitaireTtc est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="6">{{'devisItem.remise' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="6" placeholder="{{'devisItem.remise' | translate}}" [(ngModel)]="item.remise" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemRemise}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validDevisItemRemise'>Remise est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="7">{{'devisItem.montantHt' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{{'devisItem.montantHt' | translate}}" [(ngModel)]="item.montantHt" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemMontantHt}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validDevisItemMontantHt'>MontantHt est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="8">{{'devisItem.montantTtc' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="8" placeholder="{{'devisItem.montantTtc' | translate}}" [(ngModel)]="item.montantTtc" [ngClass]="{'ng-invalid ng-dirty' : !validDevisItemMontantTtc}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validDevisItemMontantTtc'>MontantTtc est obligatoire.</small>
                                                </div>

                                            <div class="field col-11 md:col-5">
                                                <label for="9">{{'devisItem.devis' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="deviss" [(ngModel)]="item.devis" id="9" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="numero" placeholder="{{'devisItem.devis' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="col-1">
                                                    <label></label>
                                                    <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateDevis('Devis')" class="p-button-success one-colonne-btn-success-align"></button>
                                                </div>
                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>

            <app-produit-create-admin></app-produit-create-admin>
            <app-taxe-create-admin></app-taxe-create-admin>
            <app-devis-create-admin></app-devis-create-admin>


    </p-dialog>
