        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'produit.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'produit.tabPan' | translate}}">
                                <div class="grid">

                                            <div class="field col-11 md:col-6">
                                                <label for="1">{{'produit.entrepriseSociete' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="entrepriseSocietes" [(ngModel)]="item.entrepriseSociete" id="1" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="nom" placeholder="{{'produit.entrepriseSociete' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'produit.reference' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'produit.reference' | translate}}" id="2" [(ngModel)]="item.reference"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validProduitReference}"  />
                                                    <small class='p-error' *ngIf='!validProduitReference'>Reference est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'produit.barCode' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'produit.barCode' | translate}}" id="3" [(ngModel)]="item.barCode"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validProduitBarCode}"  />
                                                    <small class='p-error' *ngIf='!validProduitBarCode'>BarCode est obligatoire.</small>
                                                </div>



                                            <div class="field col-11 md:col-6">
                                                <label for="4">{{'produit.categorie' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="categories" [(ngModel)]="item.categorie" id="4" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'produit.categorie' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="5">{{'produit.designation' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'produit.designation' | translate}}" id="5" [(ngModel)]="item.designation"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validProduitDesignation}"  />
                                                    <small class='p-error' *ngIf='!validProduitDesignation'>Designation est obligatoire.</small>
                                                </div>



                                            <div class="field col-11 md:col-6">
                                                <label for="6">{{'produit.marque' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="marques" [(ngModel)]="item.marque" id="6" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'produit.marque' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                            <div class="field col-11 md:col-6">
                                                <label for="7">{{'produit.uniteMesure' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="uniteMesures" [(ngModel)]="item.uniteMesure" id="7" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="libelle" placeholder="{{'produit.uniteMesure' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>
                                                <div class="field col-12 md:col-6">
                                                    <label for="8">{{'produit.quantite' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="8" placeholder="{{'produit.quantite' | translate}}" [(ngModel)]="item.quantite" [ngClass]="{'ng-invalid ng-dirty' : !validProduitQuantite}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validProduitQuantite'>Quantite est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="9">{{'produit.prixAchatMoyen' | translate}}</label>
                                                    <p-inputNumber class="mb-2 mr-2" id="9" placeholder="{{'produit.prixAchatMoyen' | translate}}" [(ngModel)]="item.prixAchatMoyen"  >
                                                    </p-inputNumber>
                                                    
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="10">{{'produit.prixVente' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="10" placeholder="{{'produit.prixVente' | translate}}" [(ngModel)]="item.prixVente" [ngClass]="{'ng-invalid ng-dirty' : !validProduitPrixVente}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validProduitPrixVente'>PrixVente est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="12">{{'produit.pathPhoto' | translate}}</label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'produit.pathPhoto' | translate}}" id="12" [(ngModel)]="item.pathPhoto"
                                                             />
                                                    
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="13">{{'produit.seuilAlerte' | translate}}<span style="color: red;">*</span></label>
                                                    <p-inputNumber class="mb-2 mr-2" id="13" placeholder="{{'produit.seuilAlerte' | translate}}" [(ngModel)]="item.seuilAlerte" [ngClass]="{'ng-invalid ng-dirty' : !validProduitSeuilAlerte}"  >
                                                    </p-inputNumber>
                                                    <small class='p-error' *ngIf='!validProduitSeuilAlerte'>SeuilAlerte est obligatoire.</small>
                                                </div>

                                                <div class="field col-12 md:col-6">
                                                    <label for="14">{{'produit.description' | translate}}</label>
                                                    <textarea id="14" pInputTextarea rows="5" cols="30" placeholder="{{'produit.description' | translate}}"  [(ngModel)]="item.description"
                                                             ></textarea>
                                                    
                                                </div>

                                </div>
                            </p-tabPanel>
                                    <p-tabPanel header="{{'produit.stocks' | translate}}">
                                                <div class="p-col">
                                                    <div class="grid">
                                                                    <div class="field col-11 md:col-6">
                                                                        <label>Depot</label>
                                                                        <p-dropdown  appendTo="body"  [options]="depots" [(ngModel)]="stocksElement.depot"
                                                                                     id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="libelle"
                                                                                     placeholder="Depot"  >
                                                                        </p-dropdown>
                                                                        
                                                                    </div>
                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="3">Quantite<span style="color: red;">*</span></label>
                                                                        <p-inputNumber class="mb-2 mr-2" id="quantite" placeholder="Quantite"  [ngClass]="{'ng-invalid ng-dirty' : !validStocksQuantite}" [(ngModel)]="stocksElement.quantite"></p-inputNumber>
                                                                        <small class='p-error' *ngIf='!validStocksQuantite'>Quantite est obligatoire.</small>
                                                                    </div>
                                                        <div class="field col-12 md:col-1">
                                                            <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addStocks()"></button>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="p-col">
                                                    <div class="card">
                                                        <p-table [value]="item.stocks" [scrollable]="true" scrollHeight="200px">
                                                            <ng-template pTemplate="header">
                                                                <tr>
                                                                                <th>Depot</th>
                                                                                <th>Quantite</th>
                                                                    <th>Actions</th>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="body" let-p>
                                                                <tr>
                                                                            <td>{{p.depot?.libelle}}</td>
                                                                                <td>{{p.quantite}}</td>
                                                                    <td>
                                                                        <button (click)="deleteStocks(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                        <button (click)="editStocks(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                        </p-table>
                                                    </div>

                                                </div>
                                    </p-tabPanel>


                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-step">
                        <div style="margin-left: auto;">
                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                        </div>
                        <div>
                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>
                        </div>

                </div>
            </ng-template>



    </p-dialog>
