
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'commande.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'commande.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'commande.barCode' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'commande.barCode' | translate}}" autofocus  id="1" [(ngModel)]="item.barCode">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'commande.numeroCommande' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'commande.numeroCommande' | translate}}" autofocus  id="2" [(ngModel)]="item.numeroCommande">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'commande.dateCommande' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'commande.dateCommande' | translate}}"  [(ngModel)]="item.dateCommande" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'commande.client' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'commande.client' | translate}}" autofocus  id="4" [(ngModel)]="item.client?.telephone">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'commande.etatCommande' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'commande.etatCommande' | translate}}" autofocus  id="5" [(ngModel)]="item.etatCommande?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'commande.montantHt' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{{'commande.montantHt' | translate}}" [(ngModel)]="item.montantHt"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{{'commande.montantTva' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{{'commande.montantTva' | translate}}" [(ngModel)]="item.montantTva"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="8">{{'commande.montantTtc' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="8" [disabled]="true" placeholder="{{'commande.montantTtc' | translate}}" [(ngModel)]="item.montantTtc"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="9">{{'commande.description' | translate}}</label>
                        <textarea id="9" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'commande.description' | translate}}"  [(ngModel)]="item.description"></textarea>
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'commande.commandeItems' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.commandeItems" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Produit</th>
                                        <th>Quantite</th>
                                        <th>Prix unitaire ht</th>
                                        <th>Taxe</th>
                                        <th>Prix unitaire ttc</th>
                                        <th>Remise</th>
                                        <th>Montant ht</th>
                                        <th>Montant ttc</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.produit?.seuilAlerte}}</td>
                                        <td>{{p.quantite}}</td>
                                        <td>{{p.prixUnitaireHt}}</td>
                                        <td>{{p.taxe?.libelle}}</td>
                                        <td>{{p.prixUnitaireTtc}}</td>
                                        <td>{{p.remise}}</td>
                                        <td>{{p.montantHt}}</td>
                                        <td>{{p.montantTtc}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
