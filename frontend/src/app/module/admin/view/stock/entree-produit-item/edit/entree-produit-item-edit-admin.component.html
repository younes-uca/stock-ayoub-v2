        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'entreeProduitItem.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'entreeProduitItem.tabPan' | translate}}">
                        <div class="grid">

                                    <div class="field col-11 md:col-5">
                                        <label for="1">{{'entreeProduitItem.produit' | translate}}<span style="color: red;">*</span></label>
                                        <p-dropdown  appendTo="body"  [options]="produits" [(ngModel)]="item.produit" id="1" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="seuilAlerte" placeholder="{{'entreeProduitItem.produit' | translate}}" [ngClass]="{'ng-invalid ng-dirty' : !validEntreeProduitItemProduit}"  >
                                        </p-dropdown>
                                        <small class='p-error' *ngIf='!validEntreeProduitItemProduit'>Produit est obligatoire.</small>
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProduit('Produit')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'entreeProduitItem.quantite' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="2" placeholder="{{'entreeProduitItem.quantite' | translate}}" [(ngModel)]="item.quantite" [ngClass]="{'ng-invalid ng-dirty' : !validEntreeProduitItemQuantite}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validEntreeProduitItemQuantite'>Quantite est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'entreeProduitItem.description' | translate}}</label>
                                            <textarea id="3" pInputTextarea rows="5" cols="30" placeholder="{{'entreeProduitItem.description' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="4">{{'entreeProduitItem.entreeProduit' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="entreeProduits" [(ngModel)]="item.entreeProduit" id="4" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="reference" placeholder="{{'entreeProduitItem.entreeProduit' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-produit-create-admin></app-produit-create-admin>


    </p-dialog>
