        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'compte.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'compte.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'compte.numeroCompte' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'compte.numeroCompte' | translate}}" id="1" [(ngModel)]="item.numeroCompte"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validCompteNumeroCompte}"  />
                                            <small class='p-error' *ngIf='!validCompteNumeroCompte'>NumeroCompte est obligatoire.</small>
                                        </div>



                                    <div class="field col-11 md:col-5">
                                        <label for="2">{{'compte.banque' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="banques" [(ngModel)]="item.banque" id="2" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="libelle" placeholder="{{'compte.banque' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateBanque('Banque')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                    <div class="field col-11 md:col-5">
                                        <label for="3">{{'compte.proprietaire' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="proprietaires" [(ngModel)]="item.proprietaire" id="3" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="telephone" placeholder="{{'compte.proprietaire' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProprietaire('Proprietaire')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="field col-12 md:col-6">
                                            <label for="4">{{'compte.solde' | translate}}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="4" placeholder="{{'compte.solde' | translate}}" [(ngModel)]="item.solde"  >
                                            </p-inputNumber>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-banque-create-admin></app-banque-create-admin>
                    <app-proprietaire-create-admin></app-proprietaire-create-admin>


    </p-dialog>
