
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'compte.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'compte.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'compte.numeroCompte' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'compte.numeroCompte' | translate}}" autofocus  id="1" [(ngModel)]="item.numeroCompte">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'compte.banque' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'compte.banque' | translate}}" autofocus  id="2" [(ngModel)]="item.banque?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'compte.proprietaire' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'compte.proprietaire' | translate}}" autofocus  id="3" [(ngModel)]="item.proprietaire?.telephone">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'compte.solde' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="4" [disabled]="true" placeholder="{{'compte.solde' | translate}}" [(ngModel)]="item.solde"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
