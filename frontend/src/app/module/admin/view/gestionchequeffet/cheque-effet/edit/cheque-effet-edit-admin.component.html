        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'chequeEffet.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'chequeEffet.tabPan' | translate}}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{{'chequeEffet.numero' | translate}}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'chequeEffet.numero' | translate}}" id="1" [(ngModel)]="item.numero"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validChequeEffetNumero}"  />
                                            <small class='p-error' *ngIf='!validChequeEffetNumero'>Numero est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{{'chequeEffet.dateEmission' | translate}}<span style="color: red;">*</span></label>
                                            <p-calendar appendTo="body" id="2"  [showTime]="true" [showSeconds]="false" placeholder="{{'chequeEffet.dateEmission' | translate}}"  [(ngModel)]="item.dateEmission"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validChequeEffetDateEmission}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validChequeEffetDateEmission'>DateEmission est obligatoire.</small>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'chequeEffet.montant' | translate}}<span style="color: red;">*</span></label>
                                            <p-inputNumber class="mb-2 mr-2" id="3" placeholder="{{'chequeEffet.montant' | translate}}" [(ngModel)]="item.montant" [ngClass]="{'ng-invalid ng-dirty' : !validChequeEffetMontant}"  >
                                            </p-inputNumber>
                                            <small class='p-error' *ngIf='!validChequeEffetMontant'>Montant est obligatoire.</small>
                                        </div>

                                    <div class="field col-11 md:col-6">
                                        <label for="4">{{'chequeEffet.fournisseur' | translate}}</label>
                                        <p-dropdown  appendTo="body"  [options]="fournisseurs" [(ngModel)]="item.fournisseur" id="4" [filter]="true" filterMatchMode="contains"
                                                [showClear]="true" optionLabel="telephone" placeholder="{{'chequeEffet.fournisseur' | translate}}"  >
                                        </p-dropdown>
                                        
                                    </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
